<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Dojos</title>
</head>
<body>
    <div class=" d-flex justify-content-center pt-lg-5 gap-200px">

        <!--left colm-->
        <div class="text-light">
            <h1 class="mb-5">New Dojo</h1>
            <form action="/new_dojo" method="post">
                <label for="new_dojo"> Name: </label>
                <input type="text" name="new_dojo" id="new_dojo">
                <br>
                <button type="sumbit" class="btn btn-primary mt-5">Create</button>
            </form>
            
        </div>

        <!--right colm-->
        <div class="text-light">
            <h1>All Dojos</h1>
            <div class="container-sm border border-warning my-5 text-light pt-3" style="width: 300px;">
                {%for dojo in dojos%}
                    <p> * <a href="/dojos/{{dojo.id}}" class="link-underline-dark text-light">{{dojo.name}}</a></p>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
