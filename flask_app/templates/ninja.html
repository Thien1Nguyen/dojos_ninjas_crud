<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Ninjas</title>
</head>
<body>
    <div class="container pt-lg-5 text-light">
        <h1 class="mb-5">New Ninja</h1>
        <form action="/create_ninja" method="POST">
            <p>
                <label for="dojo_id" class="me-5">Dojo:</label>
                <select name="dojo_id" id="dojo_id" class="ms-2">
                    {%for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <label for="first_name" class="me-2">First Name:</label>
                <input type="text" name="first_name">
            </p>
            <p>
                <label for="last_name" class="me-2">Last Name:</label>
                <input type="text" name="last_name">
            </p>
            <p class="mb-5">
                <label for="age" class="me-5">Age:</label>
                <input type="text" name="age" class="ms-2">
            </p>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>
    <a href="/dojos" class="btn btn-light ms-5">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
