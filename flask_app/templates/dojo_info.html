<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');</style>
    <link rel="stylesheet" href="{{url_for('static', filename ='/css/style.css')}}">
    <title>Dojo Info</title>
</head>
<body>
    <div class="container text-light">
        <h1 class="mb-5">{{dojo['name']}}</h1>
        <table class="table table-dark table-striped table-bordered border-black table-w-600px rounded rounded-4">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>

            <!--For loop goes here for ninjas in dojo-->
            {%for ninja in ninjas%}
            <tr>
                <td class="bdr">{{ninja.first_name}}</td>
                <td class="bdr">{{ninja.last_name}}</td>
                <td class="bdr">{{ninja.age}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <a href="/dojos" class="btn btn-light ms-5">Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
